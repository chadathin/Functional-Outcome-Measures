{% extends "base.html" %}

{% block main_content %}

<form class="form-control" action="/result" method="POST" >

    <h4>Stiffness</h4>
    <span>How severe is your knee stiffness after first wakening in the morning?</span><br>

    <div class="btn-group">

            <input type="radio" class="btn-check" autocomplete="off" value="0" id="1-1" name="q1">

            <input type="radio" class="btn-check" autocomplete="off" value="1" id="1-2" name="q1">

            <input type="radio" class="btn-check" autocomplete="off" value="2" id="1-3" name="q1">
            <label for="1-3" class="btn btn-outline-primary">Moderate</label>

            <input type="radio" class="btn-check" autocomplete="off" value="3" id="1-4" name="q1">
            <label for="1-4" class="btn btn-outline-primary">Severe</label>

            <input type="radio" class="btn-check" autocomplete="off" value="4" id="1-5" name="q1">
            <label for="1-5" class="btn btn-outline-primary">Extreme</label>
    </div>

    <br><br>
    <p>Question 2</p>

    <p>Question 3</p>

    <p>QUESTION 4</p>

    <br><br>




    <button type="submit"> SCORE </button>
</form>

{% endblock main_content %}
